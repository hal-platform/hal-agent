imports:
    -
        resource: imported.yml
services:

    application:
        class: 'Symfony\Component\Console\Application'
        arguments:
            - '%application.name%'
            - '%application.version%'
        calls:
            # Every one of these commands is instantiated regardless of the running command
            # There is no way to lazy load these without significant jankiness
            - ['add', ['@command.build.create']]
            - ['add', ['@command.build.build']]
            - ['add', ['@command.build.remove']]
            - ['add', ['@command.push.create']]
            - ['add', ['@command.push.push']]
            - ['add', ['@command.builds.list']]
            - ['add', ['@command.worker.build']]

    clock:
        class: 'MCP\DataType\Time\Clock'
        arguments: ['now', 'UTC']

    # commands
    command.build.create:
        class: 'QL\Hal\Agent\Command\CreateBuildCommand'
        arguments:
            - 'build:create'
            - '@doctrine.em'
            - '@clock'
            - '@repo.repository'
            - '@repo.environment'
            - '@repo.user'
            - '@utility.reference-resolver'
    command.build.build:
        class: 'QL\Hal\Agent\Command\BuildCommand'
        arguments:
            - 'build:build'
            - '@utility.logger'
            - '@doctrine.em'
            - '@clock'
            - '@build.resolver'
            - '@build.downloader'
            - '@build.unpacker'
            - '@build.builder'
            - '@build.packer'
            - '@utility.helper.download-progress'
            - '@utility.process.builder=' # = signifies a prototype service
    command.build.remove:
        class: 'QL\Hal\Agent\Command\RemoveBuildCommand'
        arguments:
            - 'build:remove'
            - '@doctrine.em'
            - '@repo.build'
            - '@utility.filesystem'
            - '%environment.archive%'
    command.builds.list:
        class: 'QL\Hal\Agent\Command\ListBuildsCommand'
        arguments:
            - 'builds:list'
            - '@repo.build'
            - '@utility.filesystem'
            - '%environment.archive%'
    command.push.create:
        class: 'QL\Hal\Agent\Command\CreatePushCommand'
        arguments:
            - 'push:create'
            - '@doctrine.em'
            - '@clock'
            - '@repo.build'
            - '@repo.deployment'
            - '@repo.user'
    command.push.push:
        class: 'QL\Hal\Agent\Command\PushCommand'
        arguments:
            - 'push:push'
            - '@utility.logger'
            - '@doctrine.em'
            - '@clock'
            - '@push.resolver'
            - '@push.unpacker'
            - '@push.pusher'
            - '@push.server-command'
            - '@utility.process.builder=' # = signifies a prototype service
    command.worker.build:
        class: 'QL\Hal\Agent\Command\Worker\BuildCommand'
        arguments:
            - 'worker:build'
            - 'build:build'
            - '@utility.logger'
            - '@repo.build'
            - '@doctrine.em'
            - '@utility.forker'
    # utility
    utility.helper.download-progress:
        class: 'QL\Hal\Agent\Helper\DownloadProgressHelper'
        arguments:
            - '@github.guzzleHttpClient'
    utility.yaml-dumper:
        class: 'Symfony\Component\Yaml\Dumper'
        calls:
            - ['setIndentation', ['4']]
    utility.logger:
        class: 'QL\Hal\Agent\Helper\MemoryLogger'
    utility.filesystem:
        class: 'Symfony\Component\Filesystem\Filesystem'

    utility.process.builder:
        class: 'Symfony\Component\Process\ProcessBuilder'
        scope: prototype
        calls:
            - ['inheritEnvironmentVariables', [false]]
    utility.reference-resolver:
        class: 'QL\Hal\Agent\Github\ReferenceResolver'
        arguments:
            - '@github.references'
            - '@github.commits'
            - '@github.pull-requests'
    utility.forker:
        class: 'QL\Hal\Agent\Helper\ForkHelper'

    # build actions
    build.resolver:
        class: 'QL\Hal\Agent\Build\Resolver'
        arguments:
            - '@utility.logger'
            - '@repo.build'
            - '%environment.path%'
            - '%environment.archive%'
        calls:
            - ['setBaseBuildDirectory', ['%environment.temp%']]
            - ['setHomeDirectory', ['%environment.home%']]
    build.downloader:
        class: 'QL\Hal\Agent\Build\Downloader'
        arguments:
            - '@utility.logger'
            - '@github.archive'
    build.unpacker:
        class: 'QL\Hal\Agent\Build\Unpacker'
        arguments:
            - '@utility.logger'
            - '@utility.process.builder=' # = signifies a prototype service
    build.builder:
        class: 'QL\Hal\Agent\Build\Builder'
        arguments:
            - '@utility.logger'
            - '@utility.process.builder=' # = signifies a prototype service
    build.packer:
        class: 'QL\Hal\Agent\Build\Packer'
        arguments:
            - '@utility.logger'
            - '@utility.process.builder=' # = signifies a prototype service

    # push actions
    push.resolver:
        class: 'QL\Hal\Agent\Push\Resolver'
        arguments:
            - '@utility.logger'
            - '@repo.push'
            - '@clock'
            - '%ssh-user%'
            - '%environment.archive%'
        calls:
            - ['setBaseBuildDirectory', ['%environment.temp%']]
    push.unpacker:
        class: 'QL\Hal\Agent\Push\Unpacker'
        arguments:
            - '@utility.logger'
            - '@utility.process.builder=' # = signifies a prototype service
            - '@utility.filesystem'
            - '@utility.yaml-dumper'
    push.pusher:
        class: 'QL\Hal\Agent\Push\Pusher'
        arguments:
            - '@utility.logger'
            - '@utility.process.builder=' # = signifies a prototype service
    push.server-command:
        class: 'QL\Hal\Agent\Push\ServerCommand'
        arguments:
            - '@utility.logger'
            - '@utility.process.builder=' # = signifies a prototype service
            - '%ssh-user%'
