parameters:
    debug: false

    github.token: ''
    github.baseurl: 'http://git/api/v3/'
    github.com.token: ''

    hal.baseurl: 'http://hal9000test/'

    # system PATH inherited by build scripts
    environment.path: '/usr/local/zend/bin:/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/bin'

    # system HOME inherited by build scripts
    # Leave this empty to use the system temporary directory
    environment.home: '/var/spool/hal9000test/home'

    # temporary storage for build and push artifacts
    # Leave this empty to use the system temporary directory
    environment.temp: '/var/spool/hal9000test'

    # temporary storage for windows build artifacts
    # Leave this empty to use a subdirectory in the remote users HOME
    environment.temp.windows: ''

    # file path to store permanent archives of builds
    environment.archive: '/builds/hal9000test'

    # user used to SSH and RSYNC to target servers
    build.windows.remoteUser: ''
    build.windows.server: ''
    push.remoteUser: ''
    ssh.credentials:
        - [%build.windows.remoteUser%, '*', '/path/to/id_rsa']
        - [%push.remoteUser%, '*', '/path/to/id_rsa']
        - [%aws.ec2.user%, '*', '']

    # Core logger service hostname
    # Only required in standalone installations
    logger.mcp.host: 'http://qlsonictest:2581/web/core/logentries'

    # doctrine configuration
    doctrine.devmode: false
    doctrine.connection:
        driver: pdo_mysql
        host: test.example.com
        user: placeholder
        password: placeholder
        dbname: hal9000

    email.from.name: 'HAL9000 - TEST'
    email.notify:
        - 'hal@example.com'

    aws.region: ''
    aws.s3.builds: ''
    aws.ec2.user: 'ec2-user'


    aws.credentials.key: ''
    aws.credentials.secret: ''
